{% extends "agileHR/index.html" %}

{% block content %}

<h1>Add New Department</h1>

{% if error_message %}<p style="color:red"><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'agileHR:departmentadd' %}" method="POST">
{% csrf_token %}
    <label for='name'>Department Name</label>
    <input type='text' name='dept_name' />
    <br />
    <br />
    <label for='dept_budget'>Department Budget</label>
    <input type='number' name='dept_budget' />
    <br />
    <br />
    <button type='submit'>Save Department</button>
</form>

{% endblock content %}
