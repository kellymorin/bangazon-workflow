{% extends "agileHR/index.html" %}

{% block content %}
  <h2>Trainings</h2>
  {% if training_list %}
  <ul>
    {% for training in training_list %}
      <li>{{training.start_date}}: <a href="{% url 'agileHR:traindetail' training.id %}">{{training.title}}</a></li>
    {% endfor %}
  </ul>
  {% else %}
    <p>No trainings are currently scheduled</p>
  {% endif %}
{% endblock content %}
